<html>
    <body>
        <!-- @@georchestraSharedHeader@@ will be replaced by the text that is loaded from the url provided in the gwc.properties
              The text in the body will be kept and the rest discarded -->
      <p>@@georchestraSharedHeader@@</p>
      <!-- @@username@@ will be replaced by the username before writing -->
      <p><a id="loginLink" href="#" onclick="alert('this will redirect to cas')">Login</a></p>
      <p id="userInfo" >@@username@@</p>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      <script type="application/javascript">if ('@@username@@' !== 'anonymousUser') $('#loginLink').hide(); else $('#userInfo').hide();</script>
